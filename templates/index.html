{% extends "base.html" %}
{% block content %}
<div id = "myCarousel" class = "carousel slide">
	<ol class="carousel-indicators">
	  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>

	<div class = "carousel-inner" >
	    <div class="item active">
		<div style="text-align:center"><img src = "{{ url_for('static', filename='images/test1.jpg') }}"  alt="First slide"></div>
		<div class="carousel-caption">标题 1</div>
	    </div>
	    <div class="item">
		<div style="text-align:center"><img src = "{{ url_for('static', filename='images/test2.jpg') }}"  alt="Second slide"></div>
		<div class="carousel-caption">标题 2</div>
	    </div>
	    <div class="item">
		<div style="text-align:center"><img src = "{{ url_for('static', filename='images/test3.jpg') }}"  alt="Third slide"></div>
		<div class="carousel-caption">标题 3</div>
	    </div>		
	</div>

   	<a class="carousel-control left" href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
   	<a class="carousel-control right" href="#myCarousel" 
     	   data-slide="next">&rsaquo;</a>
</div>
{% endblock %}
